<ion-header>
  <ion-navbar>
    <ion-title>
    Product List
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="openCreateModal()">
      <ion-icon name="md-add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home">
<ion-list>
  <ion-item *ngFor="let item of product" (click)="showOptions(item.keyString)">
    <h2>{{item.name}}</h2>
    <p>{{item.price}}</p>
  </ion-item>
  </ion-list>
</ion-content>
